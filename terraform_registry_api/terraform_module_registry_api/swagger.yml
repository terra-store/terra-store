swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /v1/modules

# Paths supported by the server application
paths:
  /{namespace}/{name}/{provider}/versions:
    get:
      operationId: terraform_registry_api.terraform_module_registry_api.api.list_versions
      tags:
        - Modules
      summary: List Module Versions
      description: Listing the module versions
      parameters:
          - name: namespace
            in: path
            description: Module namespace
            type: string
            required: True
          - name: name
            in: path
            description: Name of the module
            type: string
            required: True
          - name: provider
            in: path
            description: the system target
            type: string
            required: True
      responses:
        200:
          description: Successfully list version of module
          schema:
            properties:
              modules:
                type: string
  /{namespace}/{name}/{provider}/{version}/download:
    get:
      operationId: terraform_registry_api.terraform_module_registry_api.api.download_version
      tags:
        - Modules
      summary: Download a single Module Version
      description: Download a version
      parameters:
        - name: namespace
          in: path
          description: Module namespace
          type: string
          required: True
        - name: name
          in: path
          description: Name of the module
          type: string
          required: True
        - name: provider
          in: path
          description: the system target
          type: string
          required: True
        - name: version
          in: path
          description: The version of the module
          type: string
          required: True
      responses:
        204:
          description: Empty Response with download header
  /{namespace}:
    get:
      operationId: terraform_registry_api.terraform_module_registry_api.api.list_modules
      tags:
        - Modules
      summary: List Modules
      description: Listing the modules
      parameters:
        - name: namespace
          in: path
          description: Module namespace
          type: string
          required: True
        - name: offset
          in: query
          description: Module namespace
          type: integer
          required: False
        - name: limit
          in: query
          description: Module namespace
          type: integer
          required: False
        - name: provider
          in: query
          description: Limits modules to a specific provider.
          type: string
          required: False
        - name: verified
          in: query
          description: Limits modules to verified modules.
          type: boolean
          required: False
      responses:
        200:
          description: Successfully list version of module
          schema:
            properties:
              modules:
                type: string
  /:
    get:
      operationId: terraform_registry_api.terraform_module_registry_api.api.list_all_modules
      tags:
        - Modules
      summary: List Modules
      description: Listing the modules
      parameters:
        - name: offset
          in: query
          description: Module namespace
          type: integer
          required: False
        - name: limit
          in: query
          description: Module namespace
          type: integer
          required: False
        - name: provider
          in: query
          description: Limits modules to a specific provider.
          type: string
          required: False
        - name: verified
          in: query
          description: Limits modules to verified modules.
          type: boolean
          required: False
      responses:
        200:
          description: Successfully list version of module
          schema:
            properties:
              modules:
                type: string
  /search:
    get:
      operationId: terraform_registry_api.terraform_module_registry_api.api.search_modules
      tags:
        - Modules
      summary: Search Modules
      description: Listing the modules
      parameters:
        - name: q
          in: query
          description: The search string.
          type: string
          required: True
        - name: offset
          in: query
          description: Module namespace
          type: integer
          required: False
        - name: limit
          in: query
          description: Module namespace
          type: integer
          required: False
        - name: provider
          in: query
          description: Limits modules to a specific provider.
          type: string
          required: False
        - name: verified
          in: query
          description: Limits modules to verified modules.
          type: boolean
          required: False
        - name: namespace
          in: query
          description: Limits results to a specific namespace.
          type: string
          required: False
      responses:
        200:
          description: Successfully list version of module
          schema:
            properties:
              modules:
                type: string